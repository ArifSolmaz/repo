# Turkish Repo Showcase - Jekyll Configuration
title: "Turkish Repo Showcase"
description: "Yapay zeka ile keşfedilen, Türkçe açıklamalı GitHub projeleri"
url: "https://arifsolmaz.github.io"
baseurl: "/turkish-repo-showcase"

# Build settings
markdown: kramdown

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-feed

# Collections
collections:
  posts:
    output: true
    permalink: /posts/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Exclude from build
exclude:
  - README.md
  - requirements.txt
  - "*.py"
  - queue.txt
  - history.txt
