backend:
  name: github
  repo: arifsolmaz/turkish-repo-showcase
  branch: main
  # PKCE auth - OAuth proxy'e gerek yok
  auth_type: pkce
  app_id: Ov23lipOoyFzfIaRp7Mw

# Publish mode - düzenlemeler direkt main branch'e gider
publish_mode: simple

# Medya dosyaları
media_folder: "docs/assets/images"
public_folder: "/assets/images"

# Site URL
site_url: https://arifsolmaz.github.io/turkish-repo-showcase
display_url: https://arifsolmaz.github.io/turkish-repo-showcase

# Türkçe arayüz
locale: 'tr'

# Logo
logo_url: https://arifsolmaz.github.io/turkish-repo-showcase/favicon.ico

# Koleksiyonlar
collections:
  - name: "posts"
    label: "Projeler"
    folder: "docs/_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    preview_path: "{{year}}/{{month}}/{{day}}/{{slug}}"
    summary: "{{title}} - {{date | date('DD/MM/YYYY')}}"
    sortable_fields: ['date', 'title']
    view_filters:
      - label: "Son 7 Gün"
        field: date
        pattern: 'last7days'
      - label: "Astronomi"
        field: tags
        pattern: 'Astronomi'
    fields:
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "post"
      
      - label: "Başlık"
        name: "title"
        widget: "string"
        hint: "Twitter/Bluesky'da görünen özet cümlesi"
      
      - label: "Kapak Görseli"
        name: "image"
        widget: "image"
        required: false
        hint: "Opsiyonel hero image"
        media_folder: "/docs/assets/images"
        public_folder: "/assets/images"
      
      - label: "GitHub URL"
        name: "repo_url"
        widget: "string"
        pattern: ['^https:\/\/github\.com\/.+\/.+', "Geçerli GitHub URL'i girin"]
      
      - label: "Etiketler"
        name: "tags"
        widget: "list"
        hint: "Virgülle ayrılmış etiketler"
        field:
          name: "tag"
          widget: "string"
      
      - label: "Tarih"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DD HH:mm:ss ZZ"
        date_format: "DD/MM/YYYY"
        time_format: "HH:mm"
      
      - label: "İçerik"
        name: "body"
        widget: "markdown"
        hint: "Ana açıklama metni (2 paragraf)"
