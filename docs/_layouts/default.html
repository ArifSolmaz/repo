<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  {% if page.image %}<meta property="og:image" content="{{ page.image | absolute_url }}">{% endif %}
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  {% if page.image %}<meta name="twitter:image" content="{{ page.image | absolute_url }}">{% endif %}
  
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
  
  <style>
    :root {
      --color-primary: #0366d6;
      --color-text: #24292e;
      --color-text-secondary: #586069;
      --color-border: #e1e4e8;
      --color-bg: #ffffff;
      --color-bg-secondary: #f6f8fa;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: var(--color-text);
      background: var(--color-bg);
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }
    
    header {
      border-bottom: 1px solid var(--color-border);
      padding: 1rem 0;
      margin-bottom: 2rem;
    }
    
    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .site-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--color-text);
      text-decoration: none;
    }
    
    .site-title:hover {
      color: var(--color-primary);
    }
    
    nav a {
      color: var(--color-text-secondary);
      text-decoration: none;
      margin-left: 1.5rem;
    }
    
    nav a:hover {
      color: var(--color-primary);
    }
    
    main {
      min-height: calc(100vh - 200px);
    }
    
    footer {
      border-top: 1px solid var(--color-border);
      padding: 2rem 0;
      margin-top: 3rem;
      text-align: center;
      color: var(--color-text-secondary);
      font-size: 0.875rem;
    }
    
    a {
      color: var(--color-primary);
    }
    
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
  
  {% seo %}
</head>
<body>
  <header>
    <div class="container">
      <a href="{{ '/' | relative_url }}" class="site-title">ðŸ‡¹ðŸ‡· {{ site.title }}</a>
      <nav>
        <a href="{{ '/' | relative_url }}">Ana Sayfa</a>
        <a href="{{ '/feed.xml' | relative_url }}">RSS</a>
      </nav>
    </div>
  </header>
  
  <main>
    <div class="container">
      {{ content }}
    </div>
  </main>
  
  <footer>
    <div class="container">
      <p>{{ site.title }} &copy; {{ 'now' | date: '%Y' }}</p>
      <p>Powered by Claude AI & GitHub Actions</p>
    </div>
  </footer>
</body>
</html>
