<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title and page.title != "Home" %}{{ page.title }} | {% endif %}pulse</title>
  <meta name="description" content="Daily discoveries from the open source universe">
  
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>◈</text></svg>">
  
  <meta property="og:title" content="{{ page.title | default: 'pulse' }}">
  <meta property="og:description" content="Daily discoveries from the open source universe">
  {% if page.image %}<meta property="og:image" content="{{ page.image | absolute_url }}">{% endif %}
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Newsreader:opsz,wght@6..72,400;6..72,500&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --ink: #1a1a1a;
      --ink-light: #555;
      --ink-faint: #888;
      --paper: #fcfcfb;
      --paper-dark: #f5f5f3;
      --line: #e8e8e6;
      --pop: #c4410a;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--paper);
      color: var(--ink);
      line-height: 1.65;
      font-size: 15px;
      -webkit-font-smoothing: antialiased;
    }
    
    a { color: inherit; }
    
    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }
    
    /* Header */
    header {
      padding: 2rem 0;
    }
    
    header .wrap {
      display: flex;
      justify-content: flex-end;
      align-items: baseline;
    }
    
    nav a {
      text-decoration: none;
      color: var(--ink-faint);
      font-size: 0.85rem;
    }
    
    nav a:hover { color: var(--pop); }
    
    /* Footer */
    footer {
      padding: 3rem 0;
      text-align: center;
      font-size: 0.8rem;
      color: var(--ink-faint);
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <nav>
        <a href="{{ '/feed.xml' | relative_url }}">rss</a>
      </nav>
    </div>
  </header>
  
  <main>
    {{ content }}
  </main>
  
  <footer>
    <div class="wrap">
      open source · daily · curated
    </div>
  </footer>
</body>
</html>
